databaseChangeLog:
  - changeSet:
      id: "1"
      author: baso53
      changes:
        - createTable:
            tableName: destination
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: latitude
                  type: float
              - column:
                  name: longitude
                  type: float

# this data will apply only for "local" Spring profile
  - changeSet:
      id: testData
      author: baso53
      context: local
      changes:
        - loadData:
            tableName: destination
            relativeToChangelogFile: true
            quotChar: "&quot;"
            seperator: ","
            file: local/00100-initial-local.csv
