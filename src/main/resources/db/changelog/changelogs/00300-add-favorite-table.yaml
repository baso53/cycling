databaseChangeLog:
  - changeSet:
      id: "1"
      author: baso53
      changes:
        - createTable:
            tableName: favorite
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: varchar(255)
              - column:
                  name: is_favorite
                  type: boolean
              - column:
                  name: destination_name
                  type: varchar(255)
                  constraints:
                    references: destination(name)
                    foreignKeyName: fk_favorite_destination
                    nullable: false
              - column:
                  name: created
                  type: datetime
              - column:
                  name: last_modified
                  type: datetime

  - changeSet:
      id: add-unique-constraint
      author: baso53
      changes:
        - addUniqueConstraint:
            columnNames: user_id, destination_name
            constraintName: constraint_favoritetable_unique_userId_destinationName
            tableName: favorite
